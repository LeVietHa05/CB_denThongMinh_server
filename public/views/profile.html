<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" href="../image/logo1.png" />
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/chart.css">
    <link rel="stylesheet" href="../stylesheets/modal.css">
    <link rel="stylesheet" href="../stylesheets/map.css">
    <script src="../script/modal.js" defer></script>
    <script src="../script/valueRange.js"></script>
    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="../script/mapbox.js" defer></script>

    <!-- mapbox draw tool -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js' defer></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css'
        type='text/css' />

    <!-- chart -->
    <script src="../script/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.umd.js.map"></script> -->

</head>

<body>
    <!-- header -->
    <header>
        <nav id="leftNav">
            <a href="/">
                <div><span class="material-symbols-outlined">
                        globe_asia
                    </span></div>
            </a>
            <a href="/profile">
                <div><span class="material-symbols-outlined">
                        account_circle
                    </span></div>
            </a>
        </nav>

        <div id="logoTitle">
            <div id="logo">
                <img src="../image/logo1.png" alt="">
            </div>
            <h1 id="currentPage">Thiết bị của bạn</h1>
        </div>

        <nav id="rightNav">
            <!-- for admin only -->
            <a href="/admin">
                <div><span class="material-symbols-outlined">
                        folder_managed
                    </span></div>
            </a>
            <div class="noti-center">
                <div><span class="material-symbols-outlined">
                        notifications
                    </span></div>
            </div>
            <a href="/setting">
                <div><span class="material-symbols-outlined">
                        settings
                    </span></div>
            </a>
        </nav>
    </header>
    <!-- end header -->

    <!-- main -->
    <main id="chartMain">
        <div id="chartContainer">
            <h1>Thông tin về thiết bị</h1>
            <div id="chartFrame">
                <!-- TODO: CHART HERE -->
                <div id="map" class="d-none"></div>
                <canvas id="myChart"></canvas>
                <!-- TODO: END OF CHART -->
            </div>
            <aside>
                <!-- <div>
                    Thông tin về chỉ số
                </div> -->
                <div class="fetch-btn" id="profileFetch">
                    Làm mới dữ liệu
                </div>
            </aside>
        </div>
        <div id="chartMenu">
            <form action="" method="post" id="bulbForm">
                <div>
                    <label for="bulbFormBrightness">Độ sáng: </label>
                    <span id="bulbFormBrightnessValue"></span>
                </div>
                <div>
                    <input type="range" name="bulbFormBrightness" id="bulbFormBrightness" min="0" max="100" value="0">
                    <div class="form-sub">
                        <div>0%</div>
                        <div>100%</div>
                    </div>
                </div>

                <div>
                    <label for="bulbFormHorizonal">Xoay ngang: </label>
                    <span id="bulbFormHorizonalValue"></span>
                </div>
                <div>
                    <input type="range" name="bulbFormHorizonal" id="bulbFormHorizonal" min="0" max="360" value="0">
                    <div class="form-sub">
                        <div>0˚</div>
                        <div>360˚</div>
                    </div>
                </div>

                <div>
                    <label for="bulbFormVertical">Xoay dọc: </label>
                    <span id="bulbFormVerticalValue"></span>
                </div>
                <div>
                    <input type="range" name="bulbFormVertical" id="bulbFormVertical" min="0" max="180" value="0">
                    <div class="form-sub">
                        <div>0˚</div>
                        <div>180˚</div>
                    </div>
                </div>
                <input type="submit" value="Thay đổi">
            </form>

            <div id="mapItemContainer">
                <div class="flex-row-wrap justify-center gap-1vw">
                    <div>Dữ liệu được cập nhật lúc: </div>
                    <div id="updateTime">12h</div>
                </div>
                <div class="mapItem">
                    <div>
                        <div>
                            <span class="material-symbols-outlined">
                                device_thermostat
                            </span>
                            <p>Nhiệt độ: </p>
                        </div>
                        <p id="mapTemp"></p>
                    </div>
                </div>
                <div class="mapItem">
                    <div>
                        <div>
                            <span class="material-symbols-outlined">
                                humidity_percentage
                            </span>
                            <p>Độ ẩm: </p>
                        </div>
                        <p id="mapHumid"></p>
                    </div>
                </div>
                <div class="mapItem">
                    <div>
                        <div>
                            <span class="material-symbols-outlined">
                                aq_indoor
                            </span>
                            <p>AQI: </p>
                        </div>
                        <p id="mapAq"></p>
                    </div>
                </div>
                <div class="mapItem">
                    <div>
                        <div>
                            <span class="material-symbols-outlined">
                                masks
                            </span>
                            <p>Gas: </p>
                        </div>
                        <p id="mapGas"></p>
                    </div>
                </div>


            </div>

        </div>
    </main>

    <script>
        document.getElementById('bulbFormBrightness').addEventListener('input', function (e) {
            document.getElementById('bulbFormBrightnessValue').textContent = e.target.value;
        });
        document.getElementById('bulbFormHorizonal').addEventListener('input', function (e) {
            document.getElementById('bulbFormHorizonalValue').textContent = e.target.value;
        });
        document.getElementById('bulbFormVertical').addEventListener('input', function (e) {
            document.getElementById('bulbFormVerticalValue').textContent = e.target.value;
        });
    </script>

    <!-- socket -->
    <script src="../socket.io/socket.io.js"></script>
    <script>

        let control = {
            brightness: 0,
            horizonal: 0,
            vertical: 0
        }

        let socket = io();
        socket.on('connect', () => {
            console.log('connected');
        });

        socket.on('disconnect', () => {
            console.log('disconnected');
        });

        socket.on("/web/reload-noti", (data) => {
            console.log("reloading noti");
            fetchNoti();
        })

        let submit_btn = document.querySelector('input[type="submit"]');
        submit_btn.addEventListener("click", (e) => {
            e.preventDefault();
            control.brightness = bulbFormBrightness.value;
            control.horizonal = bulbFormHorizonal.value;
            control.vertical = bulbFormVertical.value;

            socket.emit("/web/control", control);
        })
    </script>
</body>


</html>
